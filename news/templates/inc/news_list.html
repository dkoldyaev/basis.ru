
    {% for news_item in news %}
        <li>
            <h2>
                <a href="{% url 'news_detail' news_id=news_item.id news_slug=news_item.slug %}">{{ news_item.title }}</a>
                {{ news_item.date }}<br/>
                {% autoescape off %}
                    {{ news_item.announce }}
                {% endautoescape %}
            </h2>
        </li>
    {% endfor %}
