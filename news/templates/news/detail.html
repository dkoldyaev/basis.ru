{% extends 'base.html' %}

{% block content %}

    <h1>{{ news_item.title }}</h1>

    {% if news_item.image %}
        <img src="{{ news_item.image.url }}" />
    {% endif %}

    {% autoescape off %}
        {{ news_item.text }}
    {% endautoescape %}

    <a href="{% url 'news_list' %}">вернуться к списку новостей</a>

{% endblock %}
