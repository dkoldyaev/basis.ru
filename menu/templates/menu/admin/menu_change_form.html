{% extends "admin/change_form.html" %}

{% block extrajs %}

    {{ block.super }}

    <script type="text/javascript">

        function changeTabByTemplate(){

            $('#suit_form_tabs a[href="#'+$('#id_type').val()+'"]').click();

        }

        (function ($){

            changeTabByTemplate();

            $('#id_type').change(function(){
                changeTabByTemplate();
            });

        }(Suit.$))

    </script>

{% endblock %}
